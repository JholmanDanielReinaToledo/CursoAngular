<h1 *ngIf = "title==='' || title==='Daniel'">
  El titulo esta vacio
</h1>



<input type="text" [(ngModel)]="title">
{{title}}

<div *ngIf = "title === 'Daniel'">
  esto es un div
</div>

<button (click)="addItem()">Add items</button>
<button (click)="deleteItem()">Delete items</button>

<ul>
  <li *ngIf= "items.length === 0">Lista vacia</li>
  <li *ngFor="let name of items; index as i">
    {{name}} {{i}}
    <button (click)="deleteItem2(i)">delete this item</button>
  </li>
</ul>

<div *ngFor= "let product of products">
  <app-product [product]="product"></app-product>
</div>
